<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

#navbar {
               width: 80%;
               height: 100px;
               display: flex;
               justify-content: space-between;
               margin: auto;
            }
    .firstbox{
               width: 20%;
               height: 100%;
             }
.firstbox>div>img{
                width: 100%;
                height: 50%;
                margin-top: 20px;
             }         
   .secondbox{
                width: 70%;
                height: 100%;
                display: block;  
               }
         #upper{
                width: 100%;
                height: 30%;
                display: flex;       
                gap:25px;
                justify-content: right;
                align-items: center;
               }
          #down{
                display:flex;   
                width: 100%;
                height: 40%;
                margin-top: 25px;
                justify-content: space-between;
                }
#down> :first-child{
                   width: 50%;
                   height: 60%;
                   border-radius: 10px;
                   display: flex;
                   justify-content: end;
                   margin-right: 0%;
                  }
 #down> :last-child{
                   width: 50%;
                   height: 60%;
                   display: flex;
                   justify-content: space-evenly;
                   align-items: center;
                  }
                 p{
                    color: gray;
                 }
                 h5{
                    color: gray;
                 }

    </style>
</head>
<body>
    <div id="navbar">
        <div class="firstbox">
            <div>
                <img src="https://uidesign.gbtcdn.com/GB/images/promotion/2019/a_evan/Gearbest/logo_gearbest.png"
                 alt="logo">
            </div>
        </div>
        <div class="secondbox">
            <div id="upper">
                
                <p>save $3 with App </p>
            
            
                <p>Support Center</p>
                
                <select>
                    <option value="Ship">
                            <h5>Ship to /USD</h5>
                    </option>
                </select>
                <select>            
                    <option value="lang">
                            <h5>Language</h5>
                    </option>
                </select>
                <select>
                    <option value="">Countery Website</option>
                </select>
            </div>
            <div id="down">
              <div>
                <select>
                <option value="All">All</option>
                </select>
                  <input type="text" name="" id="input_box" placeholder="search here">
                    <a class="btn" href="#">
                     <i class="fas fa-search"></i>
                    </a>
                 </div>
              <div>
                <p>Sign In</p>
                <p>Fsvourites</p>
                <p>Cart</p>
            </div>
           </div>
        </div>
    </div>

</body>
</html>
