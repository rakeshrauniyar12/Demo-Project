<script>
    let form= document.querySelector("form");
    let userdata=JSON.parse(localStorage.getItem("userData")) || [];
    form.addEventListener("submit",function(e){
        e.preventDefault();
        let data={
            email:form.email.value,
            password:form.creat_password.value,
            re_password:form.re_type.value,
        }
        console.log(data,'entered data')
        if(checkEmails(data.email)===true){
            const dataModified={email:data.email,password:data.password}
           localStorage.setItem("userData",JSON.stringify(dataModified));
           window.location.href="demosignin.html";
        }else{
            alert("Account Already Exists.");
        }
    })
 
    function checkEmails(email){
        console.log(userdata,'localstorage')
        return Object.values(userdata).includes(email) ? false : true
        
    }
</script>
